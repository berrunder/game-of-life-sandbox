<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #fps {
        white-space: pre;
        font-family: monospace;
        position: absolute;
        top: 0;
        left: 0;
      }
      .button-row {
        width: 60%;
        display: flex;
        justify-content: center;
        align-items: end;
      }
      .row-item {
        margin: 0 10px;
      }
      #play-pause {
        min-width: 10%;
      }
    </style>
  </head>

    <div class="button-row">
      <button id="play-pause" class="row-item">‚è∏</button>

      <button id="reset-btn" class="row-item">Seed with random values</button>
      <label  class="row-item">Delay between frames <input type="range" min="0" max="1000" step="100" value="100" id="delay-slider" /></label>
    </div>
    <div id="fps"></div>
    <canvas id="life-canvas"></canvas>
